<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit or Loss?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <p>Check if you're at Profit or Loss</p>
    </div>
    <div class="stock-inputs">
        <div class="init">
            <label for="stock">Initial Price:</label>
            <input type="number" name="init-price" id="stock" min="1">
        </div>
        <div class="qty">
            <label for="stock">Quantity of Stocks:</label>
            <input type="number" name="stocks-qty" id="stock" min="1">
        </div>
        <div class="curr">
            <label for="stock">Current Price:</label>
            <input type="number" name="curr-price" id="stock" min="1">
        </div>
    </div>
    <div class="output"></div>
    <div class="calc">
        <button id="calc-btn">Calculate!</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
